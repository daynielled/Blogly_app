{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h3>{{ title }}</h3>
    <form method="post" action="{{ url_for('edit_user', user_id=user.id) }}">
        <!-- Add form fields here with pre-filled values, e.g., first_name, last_name, image_url -->
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <a href="{{ url_for('view_user', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
{% endblock %}
