{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h3>{{ title }}</h3>
    <ul>
        {% for user in users %}
            <li><a href="/users/{{user_id}}>">{{ user.get_full_name() }}</a></li>
        {% endfor %}
    </ul>
    <a href="/user/new" class="btn btn-primary">Add User</a>
{% endblock %}
