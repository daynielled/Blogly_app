{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h3>{{ title }}</h3>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('view_user', user_id=user.id) }}">{{ user.get_full_name() }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}" class="btn btn-primary">Add User</a>
{% endblock %}
