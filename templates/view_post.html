{% extends 'base.html' %}

{% block title %} View Post {% endblock %}

{% block content %}
<h3>{{ post.title }}</h3>
<p>{{ post.content }}</p>
<p>Created at: {{ post.created_at }}</p>

<form method="post" action="/posts/{{post_id}}/delete" onsubmit="return confirm('Are you sure you want to delete this post?');">
<button type="submit" class="btn btn-danger"> Delete Post</button>
</form>

<a href="/posts/{{post_id}}/edit" class="btn btn-primary">Edit Post</a>

{% endblock %}
