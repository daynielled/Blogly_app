{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
    <h3>{{ Users }}</h3>
         <ul>
            {% for user in users %}
                 <li>
                    <a href="/users/{{user_id}}>">{{ user.get_full_name() }}</a>
                </li>
            {% endfor %}
         </ul>

         <p> <a href="/user/new" class="btn btn-secondary">Add User</a></p>

        

{% endblock %}
